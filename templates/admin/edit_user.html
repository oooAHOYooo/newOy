{% extends "base.html" %}

{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Edit User</h4>
                </div>
                <div class="card-body">
                    <form method="POST"
                        action="{{ url_for('edit_user', user_id=user.id) }}">
                        <div class="mb-3">
                            <label for="username"
                                class="form-label">Username</label>
                            <input type="text" class="form-control"
                                id="username" name="username"
                                value="{{ user.username }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                name="email" value="{{ user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">New
                                Password (leave blank to keep current)</label>
                            <input type="password" class="form-control"
                                id="password" name="password">
                            <div class="form-text">Only fill this if you want to
                                change the password</div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                    id="is_admin" name="is_admin" {% if
                                    user.is_admin %}checked{% endif %}>
                                <label class="form-check-label" for="is_admin">
                                    Admin User
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                    id="is_active" name="is_active" {% if
                                    user.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Active User
                                </label>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update
                                User</button>
                            <a href="{{ url_for('admin_users') }}"
                                class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
