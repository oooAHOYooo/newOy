{% extends "base.html" %}

{% block title %}{{ 'Edit' if video else 'Create' }} Video{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">{{ 'Edit' if video else 'Create' }}
                        Video</h4>
                </div>
                <div class="card-body">
                    <form method="POST"
                        action="{{ url_for('edit_video', video_id=video.id) if video else url_for('create_video') }}">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title"
                                name="title"
                                value="{{ video.title if video else '' }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="src" class="form-label">Source
                                URL</label>
                            <input type="url" class="form-control" id="src"
                                name="src"
                                value="{{ video.src if video else '' }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">MIME
                                Type</label>
                            <input type="text" class="form-control" id="type"
                                name="type"
                                value="{{ video.type if video else '' }}"
                                required>
                            <div class="form-text">Example: video/mp4,
                                video/webm</div>
                        </div>

                        <div class="mb-3">
                            <label for="thumbnail" class="form-label">Thumbnail
                                URL</label>
                            <input type="url" class="form-control"
                                id="thumbnail" name="thumbnail"
                                value="{{ video.thumbnail if video else '' }}">
                        </div>

                        <div class="mb-3">
                            <label for="category"
                                class="form-label">Category</label>
                            <input type="text" class="form-control"
                                id="category" name="category"
                                value="{{ video.category if video else '' }}"
                                required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                {{ 'Update' if video else 'Create' }} Video
                            </button>
                            <a href="{{ url_for('admin_videos') }}"
                                class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
