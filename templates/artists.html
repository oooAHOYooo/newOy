{% extends "base.html" %}

{% block title %}Artists - Ahoy Indie Media{% endblock %}

{% block content %}
<div class="artists-container">
    <h1>Featured Artists</h1>
    <div class="artists-grid">
        {% for artist in artists %}
        <a href="{{ url_for('artist_detail', artist_id=artist.id) }}"
            class="artist-card-link">
            <div class="artist-card" data-artist-id="{{ artist.id }}">
                <div class="artist-image">
                    <img src="{{ artist.image_url }}" alt="{{ artist.name }}">
                </div>
                <div class="artist-info">
                    <h2>{{ artist.name }}</h2>
                    <p class="genre">{{ artist.genre }}</p>
                    <p class="bio-preview">{{ artist.bio[:150] }}...</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>

<style>
    .artists-container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
    }

    .artists-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
    }

    .artist-card-link {
        text-decoration: none;
        color: inherit;
    }

    .artist-card {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .artist-card:hover {
        transform: translateY(-5px);
    }

    .artist-image {
        width: 100%;
        height: 200px;
        overflow: hidden;
    }

    .artist-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .artist-info {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .artist-info h2 {
        margin: 0;
        color: #333;
        font-size: 1.5rem;
    }

    .genre {
        color: #666;
        font-style: italic;
        margin: 0.5rem 0;
    }

    .bio-preview {
        color: #444;
        line-height: 1.6;
        margin: 1rem 0;
        flex: 1;
    }

    @media (max-width: 768px) {
        .artists-container {
            padding: 1rem;
        }

        .artists-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
