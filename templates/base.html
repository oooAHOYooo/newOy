<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Ahoy Indie Media{% endblock %}</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/5-6.css') }}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <!-- A simple sidebar -->
        <div class="left-dashboard">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='img/u_ahoy23.png') }}"
                    alt="Ahoy Indie Media Logo"
                    onclick="window.location.href='{{ url_for('news') }}'">
            </div>
            <div class="sidebar-menu">
                <a href="{{ url_for('news') }}" class="nav-button">
                    <i class="fas fa-newspaper"></i>
                    <span>News</span>
                </a>
                <a href="{{ url_for('media') }}" class="nav-button">
                    <i class="fas fa-video"></i>
                    <span>Media</span>
                </a>
                <a href="{{ url_for('music') }}" class="nav-button">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </a>
                <a href="{{ url_for('artists') }}" class="nav-button">
                    <i class="fas fa-users"></i>
                    <span>Artists</span>
                </a>
                <a href="{{ url_for('podcast') }}" class="nav-button">
                    <i class="fas fa-podcast"></i>
                    <span>Podcast</span>
                </a>
                <a href="{{ url_for('marketplace_home') }}" class="nav-button">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </a>
                <a href="{{ url_for('my_bookmarks') }}" class="nav-button">
                    <i class="fas fa-bookmark"></i>
                    <span>My Bookmarks</span>
                </a>
                <a href="{{ url_for('about') }}" class="nav-button">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </a>
            </div>
        </div>

        <button class="toggle-sidebar-btn">
            <i class="fas fa-bars"></i>
        </button>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <div class="music-player">
            <div id="now-playing-widget">
                <div class="album-art">
                    <img src alt="Album Art" id="current-album-art">
                </div>
                <div class="song-info">
                    <h3 id="current-song-title">No song playing</h3>
                    <p id="current-artist">Select a song to play</p>
                </div>
                <div class="controls">
                    <button id="prev-btn"><i
                            class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn"><i
                            class="fas fa-play"></i></button>
                    <button id="next-btn"><i
                            class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block extra_js %}{% endblock %}

        <style>
            /* Base styles */
            body {
                font-family: 'Arial', sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f8f9fa;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            /* Navigation */
            .navbar {
                background-color: #333;
                padding: 1rem 0;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .navbar .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav-links {
                display: flex;
                gap: 1.5rem;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #007bff;
            }

            /* Latest News Section */
            .latest-news {
                background-color: #f8f9fa;
                padding: 2rem 0;
                margin-bottom: 2rem;
            }

            .latest-news h2 {
                color: #333;
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 1.5rem;
                text-align: center;
            }

            .news-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            .news-item {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(10px);
                border-radius: 8px;
                padding: 1.5rem;
                margin-bottom: 1rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: all 0.3s ease;
            }

            .news-item:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                background: rgba(255, 255, 255, 0.8);
            }

            .news-item h3 {
                color: #333;
                font-size: 1.2rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .news-item .date {
                color: #666;
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .news-item p {
                color: #444;
                line-height: 1.6;
                margin-bottom: 0;
            }

            .news-item .read-more {
                display: inline-block;
                color: #007bff;
                text-decoration: none;
                font-size: 0.9rem;
                margin-top: 1rem;
                transition: color 0.2s ease;
            }

            .news-item .read-more:hover {
                color: #0056b3;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                }

                .news-item {
                    padding: 1.25rem;
                }

                .news-item h3 {
                    font-size: 1.1rem;
                }
            }
        </style>
    </body>
</html>
