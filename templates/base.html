<!DOCTYPE html>
<html lang="en" data-theme="default">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Ahoy Indie Media{% endblock %}</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        {% block extra_css %}{% endblock %}
    </head>

    <body>
        <div class="user-badge-container">
          <a href="{{ url_for('settings') }}" class="user-badge">
            {{ session.get('user_id', 'guest') }}
            <i class="fas fa-cog settings-cog" title="Settings"></i>
          </a>
        </div>
        <!-- A simple sidebar -->
        <div class="left-dashboard">
            <div class="logo-container">
                <a href="/" class="logo-text">Ahoy <span class="highlight">Indie</span> Media</a>
            </div>
            <div class="sidebar-menu">
                <a href="{{ url_for('news') }}" class="nav-button {% if request.endpoint == 'news' %}active{% endif %}" title="News">
                    <i class="fas fa-newspaper"></i>
                    <span>News</span>
                </a>
                <a href="{{ url_for('media') }}" class="nav-button {% if request.endpoint == 'media' %}active{% endif %}" title="Media">
                    <i class="fas fa-video"></i>
                    <span>Media</span>
                </a>
                <a href="{{ url_for('music') }}" class="nav-button {% if request.endpoint == 'music' %}active{% endif %}" title="Music">
                    <i class="fas fa-music"></i>
                    <span>Music</span>
                </a>
                <a href="{{ url_for('artists') }}" class="nav-button {% if request.endpoint == 'artists' %}active{% endif %}" title="Artists">
                    <i class="fas fa-users"></i>
                    <span>Artists</span>
                </a>
                <a href="{{ url_for('podcast') }}" class="nav-button {% if request.endpoint == 'podcast' %}active{% endif %}" title="Podcast">
                    <i class="fas fa-podcast"></i>
                    <span>Podcast</span>
                </a>
                <a href="{{ url_for('marketplace_home') }}" class="nav-button {% if request.endpoint == 'marketplace_home' %}active{% endif %}" title="Shop">
                    <i class="fas fa-store"></i>
                    <span>Shop</span>
                </a>
                <a href="{{ url_for('my_bookmarks') }}" class="nav-button {% if request.endpoint == 'my_bookmarks' %}active{% endif %}" title="My Bookmarks">
                    <i class="fas fa-bookmark"></i>
                    <span>My Bookmarks</span>
                </a>
                <a href="{{ url_for('about') }}" class="nav-button {% if request.endpoint == 'about' %}active{% endif %}" title="About">
                    <i class="fas fa-info-circle"></i>
                    <span>About</span>
                </a>
            </div>
        </div>

        <button class="toggle-sidebar-btn" title="Toggle Sidebar">
            <i class="fas fa-bars"></i>
        </button>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>

        <!-- Music Player Widget -->
        <div class="music-player" id="music-player">
            <div class="resize-handle" title="Resize player">
                <i class="fas fa-expand-alt"></i>
            </div>
            <div class="minimize-btn" title="Minimize player">
                <i class="fas fa-minus"></i>
            </div>
            <div id="now-playing-widget">
                <div class="album-art">
                    <img src alt="Album Art" id="current-album-art">
                </div>
                <div class="song-info">
                    <h3 id="current-song-title">No song playing</h3>
                    <p id="current-artist">Select a song to play</p>
                    <div class="controls">
                        <button id="prev-btn" title="Previous"><i class="fas fa-step-backward"></i></button>
                        <button id="play-pause-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                        <button id="next-btn" title="Next"><i class="fas fa-step-forward"></i></button>
                    </div>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="100">
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Theme Switcher -->
        <div class="theme-switcher">
            <button class="theme-btn" data-theme="default" title="Default Theme"></button>
            <button class="theme-btn" data-theme="baby-blue" title="Baby Blue Theme"></button>
            <button class="theme-btn" data-theme="vanilla-dust" title="Vanilla Dust Theme"></button>
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.left-dashboard');
            const mainContent = document.querySelector('.main-content');
            const toggleBtn = document.querySelector('.toggle-sidebar-btn');
            
            // Check if we're on mobile
            const isMobile = window.innerWidth <= 768;
            
            // Set initial state
            if (isMobile) {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('sidebar-collapsed');
            }
            
            // Toggle sidebar
            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('sidebar-collapsed');
                
                // Update toggle button icon
                const icon = this.querySelector('i');
                if (sidebar.classList.contains('collapsed')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-chevron-right');
                } else {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-bars');
                }
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                const isMobile = window.innerWidth <= 768;
                if (isMobile) {
                    sidebar.classList.add('collapsed');
                    mainContent.classList.add('sidebar-collapsed');
                } else {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('sidebar-collapsed');
                }
            });
        });

        // Add player resize and minimize functionality
        document.addEventListener('DOMContentLoaded', function() {
            const player = document.getElementById('music-player');
            const minimizeBtn = player.querySelector('.minimize-btn');
            const resizeHandle = player.querySelector('.resize-handle');
            
            // Minimize functionality
            minimizeBtn.addEventListener('click', function() {
                player.classList.toggle('minimized');
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-minus');
                icon.classList.toggle('fa-plus');
            });
            
            // Save player size and state
            function savePlayerState() {
                const state = {
                    minimized: player.classList.contains('minimized'),
                    width: player.style.width,
                    height: player.style.height
                };
                localStorage.setItem('playerState', JSON.stringify(state));
            }
            
            // Load player state
            function loadPlayerState() {
                const state = JSON.parse(localStorage.getItem('playerState'));
                if (state) {
                    if (state.minimized) {
                        player.classList.add('minimized');
                        minimizeBtn.querySelector('i').classList.replace('fa-minus', 'fa-plus');
                    }
                    if (state.width) player.style.width = state.width;
                    if (state.height) player.style.height = state.height;
                }
            }
            
            // Save state on resize
            let resizeTimeout;
            player.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(savePlayerState, 500);
            });
            
            // Load saved state
            loadPlayerState();
        });

        // Theme handling
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved theme
            const savedTheme = localStorage.getItem('theme') || 'default';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Theme switcher functionality
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const theme = this.dataset.theme;
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                });
            });
        });
        </script>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        {% block extra_js %}{% endblock %}

        <style>
            /* Base styles */
            body {
                font-family: 'Arial', sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                background-color: #f8f9fa;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            /* Navigation */
            .navbar {
                background-color: #333;
                padding: 1rem 0;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .navbar .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav-links {
                display: flex;
                gap: 1.5rem;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .nav-links a:hover {
                color: #007bff;
            }

            /* Latest News Section */
            .latest-news {
                background-color: #f8f9fa;
                padding: 2rem 0;
                margin-bottom: 2rem;
            }

            .latest-news h2 {
                color: #333;
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 1.5rem;
                text-align: center;
            }

            .news-container {
                max-width: 800px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            .news-item {
                background: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(10px);
                border-radius: 8px;
                padding: 1.5rem;
                margin-bottom: 1rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                transition: all 0.3s ease;
            }

            .news-item:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                background: rgba(255, 255, 255, 0.8);
            }

            .news-item h3 {
                color: #333;
                font-size: 1.2rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }

            .news-item .date {
                color: #666;
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .news-item p {
                color: #444;
                line-height: 1.6;
                margin-bottom: 0;
            }

            .news-item .read-more {
                display: inline-block;
                color: #007bff;
                text-decoration: none;
                font-size: 0.9rem;
                margin-top: 1rem;
                transition: color 0.2s ease;
            }

            .news-item .read-more:hover {
                color: #0056b3;
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .nav-links {
                    display: none;
                }

                .news-item {
                    padding: 1.25rem;
                }

                .news-item h3 {
                    font-size: 1.1rem;
                }
            }
        </style>
    </body>
</html>
