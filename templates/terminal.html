{% extends "base.html" %}

{% block title %}Terminal{% endblock %}

{% block content %}
<div class="terminal-container">
    <div class="terminal-header">
        <div class="terminal-title">
            <i class="fas fa-terminal"></i>
            <span>Command Prompt</span>
        </div>
        <div class="terminal-controls">
            <button class="terminal-btn" id="terminal-clear" title="Clear">
                <i class="fas fa-trash"></i>
            </button>
            <button class="terminal-btn" id="terminal-minimize" title="Minimize">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>
    
    <div class="terminal-body" id="terminal-output">
        <div class="terminal-line">
            <span class="terminal-prompt">C:\></span>
            <span class="terminal-welcome">Microsoft Windows [Version 10.0.22631.3007]</span>
        </div>
        <div class="terminal-line">
            <span class="terminal-prompt">C:\></span>
            <span class="terminal-welcome">Type 'help' for available commands</span>
        </div>
        <div class="terminal-line">
            <span class="terminal-prompt">C:\></span>
            <span class="terminal-welcome">Type 'chat' to start chat mode</span>
        </div>
    </div>
    
    <div class="terminal-input-container">
        <span class="terminal-prompt">C:\></span>
        <input type="text" id="terminal-input" class="terminal-input" autofocus>
    </div>
</div>

<style>
.terminal-container {
    position: fixed;
    top: 60px;
    left: 250px;
    width: 300px;
    bottom: 0;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    display: flex;
    flex-direction: column;
    font-family: 'Consolas', 'Monaco', monospace;
    z-index: 1000;
    border-left: 1px solid rgba(255, 255, 255, 0.1);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    transition: width 0.3s ease;
}

.terminal-container.expanded {
    width: 600px;
}

.terminal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 8px;
    background: rgba(0, 0, 0, 0.5);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    cursor: move;
}

.terminal-title {
    display: flex;
    align-items: center;
    gap: 4px;
    color: rgba(0, 255, 0, 0.8);
    font-size: 8px;
}

.terminal-title i {
    color: rgba(0, 255, 0, 0.8);
    font-size: 8px;
}

.terminal-controls {
    display: flex;
    gap: 4px;
}

.terminal-btn {
    background: none;
    border: none;
    color: rgba(0, 255, 0, 0.8);
    opacity: 0.7;
    cursor: pointer;
    padding: 2px;
    font-size: 8px;
    transition: all 0.2s ease;
}

.terminal-btn:hover {
    opacity: 1;
    background: rgba(0, 255, 0, 0.1);
}

.terminal-body {
    flex: 1;
    padding: 8px;
    overflow-y: auto;
    color: rgba(0, 255, 0, 0.8);
    font-size: 8px;
    line-height: 1.2;
}

.terminal-line {
    margin-bottom: 2px;
    display: flex;
    gap: 4px;
    white-space: pre-wrap;
    word-break: break-all;
}

.terminal-prompt {
    color: rgba(0, 255, 0, 0.8);
    flex-shrink: 0;
}

.terminal-welcome {
    color: rgba(0, 255, 0, 0.8);
}

.terminal-input-container {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 4px 8px;
    background: rgba(0, 0, 0, 0.5);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.terminal-input {
    flex: 1;
    background: none;
    border: none;
    color: rgba(0, 255, 0, 0.8);
    font-family: 'Consolas', 'Monaco', monospace;
    font-size: 8px;
    outline: none;
}

.terminal-input::placeholder {
    color: rgba(255, 255, 255, 0.3);
}

/* Scrollbar styling */
.terminal-body::-webkit-scrollbar {
    width: 4px;
}

.terminal-body::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.3);
}

.terminal-body::-webkit-scrollbar-thumb {
    background: rgba(0, 255, 0, 0.2);
    border-radius: 2px;
}

.terminal-body::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 255, 0, 0.3);
}

/* Command output styling */
.command-output {
    color: rgba(0, 255, 0, 0.8);
    margin-left: 8px;
}

.error-output {
    color: rgba(255, 0, 0, 0.8);
}

.success-output {
    color: rgba(0, 255, 0, 0.8);
}

/* Minimized state */
.terminal-container.minimized {
    height: 20px;
    overflow: hidden;
}

.terminal-container.minimized .terminal-body,
.terminal-container.minimized .terminal-input-container {
    display: none;
}

/* Mobile adjustments */
@media (max-width: 768px) {
    .terminal-container {
        left: 0;
        width: 100%;
    }
    
    .terminal-container.expanded {
        width: 100%;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const terminal = document.getElementById('terminal-output');
    const input = document.getElementById('terminal-input');
    const clearBtn = document.getElementById('terminal-clear');
    const minimizeBtn = document.getElementById('terminal-minimize');
    const container = document.querySelector('.terminal-container');
    const header = document.querySelector('.terminal-header');
    
    let terminalApp = null;
    let isDragging = false;
    let startX, startWidth;
    let chatMode = false;
    let questionsRemaining = 20;
    
    // Initialize terminal app
    fetch('/api/terminal/init', {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            terminalApp = data.app;
        }
    });
    
    // Handle input
    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const command = this.value.trim();
            if (command) {
                // Add command to output
                addLine(command, true);
                
                if (chatMode) {
                    handleChatMessage(command);
                } else {
                    executeCommand(command);
                }
                
                // Clear input
                this.value = '';
            }
        }
    });
    
    // Clear terminal
    clearBtn.addEventListener('click', function() {
        terminal.innerHTML = '';
        addLine('', false);
        if (chatMode) {
            chatMode = false;
            questionsRemaining = 20;
        }
    });
    
    // Minimize terminal
    minimizeBtn.addEventListener('click', function() {
        container.classList.toggle('minimized');
        const icon = this.querySelector('i');
        icon.className = container.classList.contains('minimized') ? 
            'fas fa-plus' : 'fas fa-minus';
    });
    
    // Make terminal resizable
    header.addEventListener('mousedown', function(e) {
        if (e.target === header || e.target.parentNode === header) {
            isDragging = true;
            startX = e.clientX;
            startWidth = parseInt(document.defaultView.getComputedStyle(container).width, 10);
            document.documentElement.style.cursor = 'ew-resize';
            e.preventDefault();
        }
    });
    
    document.addEventListener('mousemove', function(e) {
        if (isDragging) {
            const width = startWidth + (e.clientX - startX);
            if (width >= 200 && width <= 800) {
                container.style.width = width + 'px';
            }
        }
    });
    
    document.addEventListener('mouseup', function() {
        isDragging = false;
        document.documentElement.style.cursor = '';
    });
    
    function addLine(text, isCommand = false) {
        const line = document.createElement('div');
        line.className = 'terminal-line';
        
        const prompt = document.createElement('span');
        prompt.className = 'terminal-prompt';
        prompt.textContent = isCommand ? 'C:\\>' : '';
        
        const content = document.createElement('span');
        content.textContent = text;
        
        line.appendChild(prompt);
        line.appendChild(content);
        terminal.appendChild(line);
        
        // Scroll to bottom
        terminal.scrollTop = terminal.scrollHeight;
    }
    
    function executeCommand(command) {
        if (command.toLowerCase() === 'chat') {
            chatMode = true;
            questionsRemaining = 20;
            addLine('Chat mode activated! You have 20 questions remaining.', false);
            addLine('Type "exit" to end chat mode.', false);
            return;
        }
        
        fetch('/api/terminal/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ command })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Split response by newlines and add each line
                data.response.split('\n').forEach(line => {
                    if (line.trim()) {
                        addLine(line, false);
                    }
                });
            } else {
                addLine('Error: ' + data.error, false);
            }
        })
        .catch(error => {
            addLine('Error executing command: ' + error, false);
        });
    }
    
    function handleChatMessage(message) {
        if (message.toLowerCase() === 'exit') {
            chatMode = false;
            addLine('Chat mode ended.', false);
            return;
        }
        
        if (questionsRemaining <= 0) {
            chatMode = false;
            addLine('You\'ve used all your questions. Chat mode ended.', false);
            return;
        }
        
        questionsRemaining--;
        
        fetch('/api/llm-chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                addLine(data.response.message, false);
                addLine(`Questions remaining: ${questionsRemaining}`, false);
            } else {
                addLine('Error: ' + data.error, false);
            }
        })
        .catch(error => {
            addLine('Error: ' + error, false);
        });
    }
    
    // Focus input on click anywhere in terminal
    container.addEventListener('click', function() {
        input.focus();
    });
});
</script>
{% endblock %}
